<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Weather Dashboard</title>
</head>

<!-- Sidebar for input data and list of cities -->

<body>
  <div class="sidenav">
    <h2>Choose City</h2>
    <form id="city-form">
      <input type="text" id="city-input"><br><br>
      <input class="add-city" type="submit" value="Submit" data-type="buttonClick">
    </form>
    <br>
    <div class="cityList"></div>
    <br><br>
    <button type="button" class="cleary">Clear</button>
  </div>

  <div class="container">
    <!-- Current Weather data goes here-->
    <div class="top col-lg-6 weather-points"></div>
    <div class="top-right col-lg-6"></div>
    <!-- Forecast data goes here-->
    <div class="bottom col-lg-12 weather-forecast">
    </div>
  </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script/script.js"></script>
</body>

</html>
